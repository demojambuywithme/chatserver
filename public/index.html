<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Socket.IO chat</title>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="./chatbubble.css" title="" type="text/css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font: 13px Helvetica, Arial;
        }
        
        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }
        
        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

</head>

<body>
    <div id='chats' class='container'>

    </div>
    <!-- <ul id="messages"></ul> -->
    <form action="">
        <input id="m" autocomplete="off" />
        <button>Send</button>
    </form>

    <script type="text/javascript" charset="utf-8">
        var socket = io('http://localhost:8080/chat');

        socket.emit('join', {
            conversationId: '100',
        });

        socket.on('chatHistory', function(chats) {
            chats.forEach(function(chat) {
                var $chat = $('<div>').addClass('bubble').text(chat.msg);

                if (chat.user === 'junshen') {
                    $chat.addClass('bubble--alt');
                }

                $chat.appendTo('#chats');
            });
        });

        socket.on('newMessage', function(msg) {
            console.log(msg)
        });
    </script>

</body>

</html>
